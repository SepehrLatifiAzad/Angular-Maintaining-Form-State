<div class="container">
  <form class="form1" [formGroup]="form1">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Name"
          formControlName="firstName"
          (keyup)="saveForm()"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input
          matInput
          placeholder="Last Name"
          formControlName="lastName"
          (keyup)="saveForm()"
        />
      </mat-form-field>
    </div>
  </form>
</div>
